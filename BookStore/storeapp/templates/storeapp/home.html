{% extends 'storeapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h2 class="my-5">Home page</h2>
{% for post in posts %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">{{post.book_name}}</h1>
      <p class="lead">{{post.book_desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
