{% extends 'storeapp/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h2 class="my-3">Add Book Info</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
