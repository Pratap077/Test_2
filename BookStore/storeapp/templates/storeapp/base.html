<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'storeapp/css/bootstrap.min.css'%}">
    <title>BookStore</title>
</head>
<body>
    <div class="container-fluid bg-warning">
        {% include 'storeapp/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>
    

    <script src="{% static 'storeapp/js/jquery.js'%}"></script>
    <script src="{% static 'storeapp/js/popper.js'%}"></script>
    <script src="{% static 'storeapp/js/bootstrap.min.js'%}"></script>
</body>
</html>
